{% load staticfiles %}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

	<title>Aquaman | {% block title %}{% endblock %}</title>

	
	<link rel="stylesheet" type="text/css" href="{% static "sensor/css/material.min.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "sensor/css/style.css"%}">
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>


	{% block head %}
	{% endblock %}

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<div class="home-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header ">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Aquaman</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <a class="mdl-navigation__link" href="/home">Home</a>
	        <a class="mdl-navigation__link" href="/sensor">Sensors</a>
	        <a class="mdl-navigation__link" href="/about">About</a>
	        <a class="mdl-navigation__link" href="/presentation">Presentation</a>
	      </nav>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Aquaman</span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="">Home</a>
	      <a class="mdl-navigation__link" href="">About</a>
	      <a class="mdl-navigation__link" href="">Presentation</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	  {% block content %}
	  {% endblock %}
	  </main>
	</div>



	

	


	<script type="text/javascript" src="{% static "sensor/js/material.min.js"%}"></script>
	<script type="text/javascript" src="{% static "sensor/js/d3.min.js"%}"></script>
	<script type="text/javascript" src="{% static "sensor/js/temp.js"%}"></script>

</body>
</html>
